<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McGRiM</title>
    <link rel="icon" type="image/png" href="https://github.com/mcgrimtv.png">
    <style>
        :root {
            --discord-blurple: #5865F2;
            --discord-white: #FFFFFF;
        }

        body {
            background-image: url('./assets/car.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            
            color: var(--discord-white);
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            padding: 1rem;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 550px;
            padding: 2.5rem;
            
            background: rgba(10, 10, 10, 0.35);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid var(--discord-blurple);
            object-fit: cover;
            margin-bottom: 1.5rem;
        }

        .username {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 0;
            text-shadow: 0px 2px 4px rgba(0,0,0,0.5);
        }

        .title {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            margin-top: 0.5rem;
            margin-bottom: 2rem;
            text-shadow: 0px 2px 4px rgba(0,0,0,0.5);
        }

        .project {
            font-size: 1.6rem;
            font-weight: bold;
            margin-top: 2rem;
            margin-bottom: 0.5rem;
            text-shadow: 0px 2px 4px rgba(0,0,0,0.5);
        }

        .links-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
            width: 100%;
            max-width: 300px;
        }

        .link-button {
            background-color: var(--discord-blurple);
            color: var(--discord-white);
            padding: 1rem;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 600;
            transition: transform 0.2s ease, background-color 0.2s ease;
            border: 1px solid transparent;
        }

        .link-button:hover {
            background-color: #4752C4;
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(88, 101, 242, 0.4);
        }

        @media (max-width: 600px) {
            .container {
                padding: 2rem 1.5rem;
            }
            .profile-photo {
                width: 120px;
                height: 120px;
            }

            .username {
                font-size: 2rem;
            }

            .title {
                font-size: 1rem;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <img src="https://github.com/mcgrimtv.png" alt="McGRiM Profile Photo" class="profile-photo">
        <h1 class="username">McGRiM</h1>
        <p class="title">Lead Developer @ Atlas Development</p>
        <div class="links-grid">
            <a href="https://github.com/mcgrimtv" target="_blank" class="link-button">GitHub</a>
            <a href="https://discord.madebyatlas.dev" target="_blank" class="link-button">Discord</a>
            <a href="https://github.com/madebyatlas" target="_blank" class="link-button">Atlas Development</a>
        </div>
        <p class="project">My Projects</p>
        <div class="links-grid">
            <a href="https://docs.madebyatlas.dev/docs/category/api" target="_blank" class="link-button">Atlas API</a>
            <a href="https://embed.madebyatlas.dev/" target="_blank" class="link-button">Discord Embed Builder</a>
            <a href="https://madebyatlas.dev/ban-database" target="_blank" class="link-button">Ban Database Bot</a>
            <a href="https://madebyatlas.dev/lenny" target="_blank" class="link-button">Lenny Bot</a>
        </div>
    </div>
</body>
</html>
