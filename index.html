<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McGRiM's Portfolio</title>
    <style>
        :root {
            --discord-blurple: #5865F2;
            --discord-dark: #23272A;
            --discord-gray: #2C2F33;
            --discord-light-gray: #99AAB5;
            --discord-white: #FFFFFF;
        }

        body {
            background-color: var(--discord-dark);
            color: var(--discord-white);
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid var(--discord-blurple);
            object-fit: cover;
            margin-bottom: 1.5rem;
        }

        .username {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 0;
        }

        .title {
            font-size: 1.2rem;
            color: var(--discord-light-gray);
            margin-top: 0.5rem;
            margin-bottom: 2rem;
        }

        .links-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
            width: 100%;
            max-width: 300px;
        }

        .link-button {
            background-color: var(--discord-blurple);
            color: var(--discord-white);
            padding: 1rem;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 600;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        .link-button:hover {
            background-color: #4752C4;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://github.com/mcgrimtv.png" alt="McGRiM Profile Photo" class="profile-photo">
        <h1 class="username">McGRiM</h1>
        <p class="title">Lead Developer @ Atlas Development</p>
        <div class="links-grid">
            <a href="https://github.com/mcgrimtv" target="_blank" class="link-button">GitHub</a>
            <a href="https://discord.madebyatlas.dev" target="_blank" class="link-button">Discord</a>
            <a href="https://github.com/madebyatlas" target="_blank" class="link-button">Atlas Development</a>
        </div>
    </div>
</body>
</html>
